<div class="area_logada_inicial">
  <div class="container">
    <app-nav-bar></app-nav-bar>
    <div class="logo_logado">
      <app-logo></app-logo>
      <mat-icon aria-hidden="false" aria-label="Example user icon" fontIcon="account_circle"></mat-icon>
    </div>
    <h1>Olá, {{nome}}</h1>
    <p>Você terá acesso as matérias de SI da UFF.</p>
    <div *ngIf="materias$ | async as materias; else loading">
      <app-lista-materias-edit [materias]="materias"></app-lista-materias-edit>
    </div>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <app-footer></app-footer>
</div>
