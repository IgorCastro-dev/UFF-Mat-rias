<div class="atualiza-usuario">
  <app-nav-bar></app-nav-bar>
  <app-logo></app-logo>
  <p style="color: white;">Atualize o usu√°rio</p>
  <form class="example-form" (ngSubmit)="atualizarUsuario()" [formGroup]="formGroup">

    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput name="inputName" required formControlName="nome">
    </mat-form-field>
    <div class="selectTipo">
      <select name="selectTipo" id="tipo" required formControlName="tipoSelecionado">
          <option value="one">Admin</option>
          <option value="two">User</option>
      </select>
    </div>

    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="pat@example.com" required name="inputEmail" formControlName="email">
      @if (emailFormControl .invalid) {
        <mat-error>{{getErrorMessage()}}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Celular</mat-label>
      <input matInput mask="(00) 0 0000-0000" type="tel" name="inputCel" required  formControlName="celular">
    </mat-form-field>

    <app-button [nome]="nomeBotao" type="submit"></app-button>
  </form>
</div>
<app-footer></app-footer>
