<mat-toolbar>
  <mat-toolbar-row>
    <span><app-logo></app-logo></span>
    <span (click)="goMaterias()"><mat-icon aria-hidden="false" aria-label="Example school icon" fontIcon="school"></mat-icon>Mat√©rias</span>
    <span (click)="goBack()"><mat-icon aria-hidden="false" aria-label="Example arrow icon" fontIcon="arrow_back"></mat-icon>Voltar</span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon aria-hidden="false" fontIcon="account_circle"></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <span mat-menu-item><mat-icon>badge</mat-icon>{{ usuario }}</span>
      <span mat-menu-item><mat-icon>mail</mat-icon>{{ email }}</span>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
