<div class="footer">
  <button mat-icon-button color="accent" aria-label="Back" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-icon-button color="accent" aria-label="Vai para seção de matérias" (click)="goMateria()">
    <mat-icon>school</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon aria-hidden="false" fontIcon="account_circle"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <span mat-menu-item><mat-icon>badge</mat-icon>{{ usuario }}</span>
    <span mat-menu-item><mat-icon>mail</mat-icon>{{ email }}</span>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</div>
